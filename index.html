<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/weather.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Weather-App</title>
	</head>
	<body>
		<h1 class="visually-hidden">Weather-App</h1>
		<div class="content container">
			<header class="header">
				<a href="#" class="header__logo"></a>

				<form class="search-form">
					<button class="search-form__button" type="button" id="search">
						<svg
							viewBox="0 0 14 14"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M6.33333 11.6667C9.27885 11.6667 11.6667 9.27885 11.6667 6.33333C11.6667 3.38781 9.27885 1 6.33333 1C3.38781 1 1 3.38781 1 6.33333C1 9.27885 3.38781 11.6667 6.33333 11.6667Z"
								stroke="#545454"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
							<path
								d="M12.9999 13.0001L10.0999 10.1001"
								stroke="#545454"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</button>

					<button
						class="search-form__button search-form__button_reset"
						type="reset"
						id="reset"
					>
						<svg
							width="12"
							height="12"
							viewBox="0 0 12 12"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M1.10035 1.96777C0.86088 1.7283 0.860873 1.34005 1.10034 1.10057C1.3398 0.8611 1.72806 0.861094 1.96753 1.10056L10.8998 10.0325C11.1393 10.272 11.1393 10.6602 10.8998 10.8997C10.6604 11.1392 10.2721 11.1392 10.0326 10.8997L1.10035 1.96777Z"
								fill="#545454"
								stroke="#545454"
								stroke-width="0.5"
							/>
							<path
								d="M1.1006 10.8999C0.861124 10.6604 0.861117 10.2722 1.10058 10.0327L10.0325 1.10043C10.272 0.860955 10.6603 0.860949 10.8997 1.10041C11.1392 1.33988 11.1392 1.72814 10.8998 1.96761L1.96779 10.8999C1.72833 11.1394 1.34007 11.1394 1.1006 10.8999Z"
								fill="#545454"
								stroke="#545454"
								stroke-width="0.5"
							/>
						</svg>
					</button>

					<input
						type="text"
						class="search-form__input"
						placeholder="Поиск по городу"
					/>
				</form>
			</header>

			<main>
				<section class="weather-today">
					<article class="weather-today__content">
						<div class="weather-today__info-day">
							<div class="weather-today__dateTimeCity">
								<span class="weather-today__city">Москва</span>
								<time datetime="2021-01-06" class="weather-today__date"
									>Суббота, 06 января</time
								>
								<time datetime="11:29" class="weather-today__time">11:29</time>
							</div>
							<span class="weather-today__temp">-7°</span>

							<div class="weather-today__other-info">
								<figure class="weather-today__other-info-weather">
									<img
										src="./assets/icons/icon-clouds.svg"
										alt="иконка облаков"
										width="24"
										height="24"
										loading="lazy"
									/>
									<figcaption>Облачно</figcaption>
								</figure>

								<span class="weather-today__feeling">Ощущается как -11°</span>
							</div>
						</div>
					</article>

					<ul class="weather-details"></ul>
				</section>

				<section class="slider">
					<div class="slider__content">
						<h2 class="slider__title" id="tablist_label">Прогноз:</h2>

						<ul
							role="tablist"
							aria-labelledby="tablist_label"
							class="slider__tab-button-list"
						>
							<li>
								<button
									role="tab"
									type="button"
									id="tab-1"
									aria-selected="true"
									aria-controls="tabpanel-twenty_four_hours"
									class="slider__tab-button is-current"
								>
									на 24 часа
								</button>
							</li>

							<li>
								<button
									role="tab"
									type="button"
									id="tab-2"
									aria-selected="false"
									aria-controls="tabpanel-5_days"
									class="slider__tab-button"
								>
									на 5 дней
								</button>
							</li>
						</ul>
					</div>

					<div class="slider__tab-container">
						<button class="slider__switch-button disabled">
							<img
								src="./assets/icons/icon-arrow-left.svg"
								alt="иконка стрелки лево"
								loading="lazy"
								width="24"
								height="24"
							/>
						</button>
						<ul
							class="slider__tab-content slider__tab-content_content_show"
							role="tabpanel"
							id="tabpanel-twenty_four_hours"
							tabindex="0"
							aria-labelledby="tab-1"
						></ul>

						<ul
							class="slider__tab-content"
							role="tabpanel"
							id="tabpanel-week"
							tabindex="0"
							aria-labelledby="tab-2"
						></ul>

						<button class="slider__switch-button">
							<img
								src="./assets/icons/icon-arrow-right.svg"
								alt="иконка стрелки право"
								loading="lazy"
								width="9"
								height="18"
							/>
						</button>
					</div>
				</section>
			</main>
			<footer class="footer">
				<span
					>Проект выполнен в рамках стажировки
					<a href="https://preax.ru" target="_blank" rel="noopener noreferrer"
						>PREAX</a
					></span
				>
			</footer>
		</div>

		<script src="./scripts/main.js" type="module"></script>
	</body>
</html>
